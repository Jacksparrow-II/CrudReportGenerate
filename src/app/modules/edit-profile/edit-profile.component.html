<div class="fix-header fix-sidebar">
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <div class="unix-login" style="padding-left: 40px;">
            <div class="container-fluid">
                <div class="row justify-content-center" >
                    <div class="col-lg-5">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Edit Profile</h4>
                                <form [formGroup]="form">
                                                                            
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="firstName" id="firstName" name="firstName"  class="form-control" placeholder="First Name" formControlName="firstName" [(ngModel)]="EdtPro1.firstName" [ngClass]="{'is-invalid':
                                        form.get('firstName').touched && form.get('firstName').invalid}">
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="lastName" id="lastName" name="lastName"  class="form-control" placeholder="Last Name"  formControlName="lastName" [(ngModel)]="EdtPro1.lastName" [ngClass]="{'is-invalid':
                                        form.get('lastName').touched && form.get('lastName').invalid}">
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" id="userName" name="userName" class="form-control" placeholder="Email" formControlName="userName" [(ngModel)]="EdtPro1.userName" [ngClass]="{'is-invalid':
                                        form.get('userName').touched && form.get('userName').invalid}">
                                        <div *ngIf="form.get('userName').touched && form.get('userName').invalid" class="invalid-feedback">
                                            <div *ngIf="form.get('userName').errors.required">Input is required </div>
                                            <div *ngIf="form.get('userName').errors.email">Email must be valid email address </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>dob</label>
                                        <input type="date" id="dob" name="dob"  class="form-control" placeholder="dob" formControlName="dob" [(ngModel)]="EdtPro1.dob" [ngModel]="EdtPro1.dob  | date:'yyyy-MM-dd'" [ngClass]="{'is-invalid':
                                        form.get('dob').touched && form.get('dob').invalid}">
                                        <div *ngIf="form.get('dob').touched && form.get('dob').invalid" class="invalid-feedback">
                                            <div *ngIf="form.get('dob').errors.required">Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Gender</label>
                                          <div class="form-group">
                                              <input type="radio" [(ngModel)]="EdtPro1.gender" name="gender" value="Male" formControlName="gender" [ngClass]="{'is-invalid':
                                              form.get('gender').touched && form.get('gender').invalid}">
                                              <div class="invalid-feedback">
                                                  <div>Input is required </div>
                                              </div>
                                              Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                              <input type="radio" [(ngModel)]="EdtPro1.gender" name="gender" value="Female" formControlName="gender" [ngClass]="{'is-invalid':
                                              form.get('gender').touched && form.get('gender').invalid}">
                                              <div class="invalid-feedback">
                                                  <div>Input is required </div>
                                              </div>
                                              Female &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
                                          </div>
                                    </div>

                                    <div>
                                      <label>usertype</label>
                                      <select class="browser-default custom-select mb-4" name="usertype" [(ngModel)]="EdtPro1.usertype" formControlName="usertype" [ngClass]="{'is-invalid':
                                      form.get('usertype').touched && form.get('usertype').invalid}">
                                      <option disabled label="--select something --"></option>
                                      <option value="Admin">Admin</option>
                                      <option value="SuperAdmin">SuperAdmin</option>
                                      <option value="Commercial">Commercial</option>
                                      <option value="Business">Business</option>
                                      </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Region</label>
                                        <div *ngFor="let Reg1 of Regions">                                        
                                            <input type="checkbox"  value="{{Reg1.key}}" (change)= "onCheckboxChange($event)" />
                                            {{Reg1.value}}
                                        </div>
                                    </div>
                                    <button name="submit_reg" value="Register"  type="submit" [disabled]="!form.valid"  (click)="registerNow()" class="btn btn-primary btn-flat m-b-30 m-t-30">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
