<div class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <div class="unix-login" style="padding-left: 40px;">
            <div class="container-fluid">
                <div class="row justify-content-center" >
                    <div class="col-lg-5">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Edit Profile</h4>
                                <form [formGroup]="form">
                                                                            
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="firstName" id="firstName" name="firstName"  class="form-control" placeholder="First Name" formControlName="firstName" [(ngModel)]="EdtPro.firstName" [ngClass]="{'is-invalid':
                                        form.get('firstName').touched && form.get('firstName').invalid}">
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="lastName" id="lastName" name="lastName"  class="form-control" placeholder="Last Name"  formControlName="lastName" [(ngModel)]="EdtPro.lastName" [ngClass]="{'is-invalid':
                                        form.get('lastName').touched && form.get('lastName').invalid}">
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" id="userName" name="userName" class="form-control" placeholder="Email" formControlName="userName" [(ngModel)]="EdtPro.userName" [ngClass]="{'is-invalid':
                                        form.get('userName').touched && form.get('userName').invalid}">
                                        <div *ngIf="form.get('userName').touched && form.get('userName').invalid" class="invalid-feedback">
                                            <div *ngIf="form.get('userName').errors.required">Input is required </div>
                                            <div *ngIf="form.get('userName').errors.email">Email must be valid email address </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" id="password" name="password"  class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="EdtPro.password" [ngClass]="{'is-invalid':
                                        form.get('password').touched && form.get('password').invalid}">
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>dob</label>
                                        <input type="date" id="dob" name="dob"  class="form-control" placeholder="dob" formControlName="dob" [(ngModel)]="EdtPro.dob" [ngClass]="{'is-invalid':
                                        form.get('dob').touched && form.get('dob').invalid}">
                                        <div *ngIf="form.get('dob').touched && form.get('dob').invalid" class="invalid-feedback">
                                            <div *ngIf="form.get('dob').errors.required">Input is required </div>
                                        </div>
                                    </div>

                                    <!-- <div class="form-group">
                                        <label>gender</label>
                                        <input type="gender" id="gender" name="gender"  class="form-control" placeholder="gender" [(ngModel)]="formModel.gender">
                                    </div> -->

                                    <div class="form-group">
                                        <label>Gender</label>
                                          <div class="form-group">
                                              <input type="radio" [(ngModel)]="EdtPro.gender" name="gender" value="Male" formControlName="gender" [ngClass]="{'is-invalid':
                                              form.get('gender').touched && form.get('gender').invalid}">
                                              <div class="invalid-feedback">
                                                  <div>Input is required </div>
                                              </div>
                                              Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                              <input type="radio" [(ngModel)]="EdtPro.gender" name="gender" value="Female" formControlName="gender" [ngClass]="{'is-invalid':
                                              form.get('gender').touched && form.get('gender').invalid}">
                                              <div class="invalid-feedback">
                                                  <div>Input is required </div>
                                              </div>
                                              Female &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
                                          </div>
                                    </div>


                                    <div>
                                      <label>usertype</label>
                                      <select class="browser-default custom-select mb-4" name="usertype" [(ngModel)]="EdtPro.usertype" formControlName="usertype" [ngClass]="{'is-invalid':
                                      form.get('usertype').touched && form.get('usertype').invalid}">
                                      <option disabled label="--select something --"></option>
                                      <option value="saab">Admin</option>
                                      <option value="mercedes">SuperAdmin</option>
                                      <option value="audi">Commercial</option>
                                      <option value="audi">Business</option>
                                      </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Region</label>
                                        <div *ngFor="let Reg1 of Regions">                                        
                                            <input type="checkbox"  value="{{Reg1.key}}" (change)= "onCheckboxChange($event)" />
                                            {{Reg1.value}}
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="form-group" *ngFor="let Reg of Regions; let i=index">
                                        <label>region</label>
                                        <input type="checkbox" id="region" name="region" value="{{Reg.key}}" (change)= onCheckboxChange($event) class="form-control" placeholder="region" formControlName="region" [(ngModel)]="Reg.region" [ngClass]="{'is-invalid':
                                        form.get('region').touched && form.get('region').invalid}">
                                        {{Reg.value}}
                                        <div class="invalid-feedback">
                                            <div>Input is required </div>
                                        </div>
                                    </div> -->


                                    <div class="form-group">
                                        <label>
        										<!-- <input type="checkbox"> Remember Me -->
                                        </label>
                                        
                                        <!-- <label class="pull-right">
                                            <a href="#">Forgotten Password?</a>
        								</label> -->

                                    </div>
                                    <button name="submit_reg" value="Register"  type="submit" [disabled]="!form.valid"  (click)="registerNow()" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign Up</button>
                                    <!-- <div class="register-link m-t-15 text-center">
                                        <p>Already have account ? <a routerLink = "/Login"> Sign in</a></p>
                                    </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
