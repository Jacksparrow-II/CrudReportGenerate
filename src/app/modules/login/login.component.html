
<div class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login" style="padding-left: 40px;">
            <div class="container-fluid">
                <div class="row justify-content-center" >
                    <div class="col-lg-5">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Login</h4>
                                <form #form='ngForm' (submit)="onSubmit(form)">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" id="userName" name="userName"   class="form-control" placeholder="Email" [(ngModel)]="formModel.userName">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" id="password" name="password"  class="form-control" placeholder="password" [(ngModel)]="formModel.password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
        										<!-- <input type="checkbox"> Remember Me -->
        									</label>
                                        <label class="pull-right">
        										<a href="#">Forgotten Password?</a>
        									</label>

                                    </div>
                                    <button name="submit_reg" value="Register"  type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>
                                    <div class="register-link m-t-15 text-center">
                                        <p>Don't have account ? <a routerLink = "/Registration"> Sign Up Here</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
